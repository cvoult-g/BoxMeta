<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ahorro</title>
    <link rel="stylesheet" href="style-dark.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Gestión de Ahorro</h1>
        
        <div class="menu-container">
            <button onclick="exportarJSON()" class="export-btn">
                <i class="fas fa-download"></i> Exportar
            </button>
            <button onclick="mostrarMenu('importar')" class="import-btn">
                <i class="fas fa-upload"></i> Importar
            </button>
            <button onclick="guardarProgreso()" class="save-btn">
                <i class="fas fa-save"></i> Guardar
            </button>
            <button onclick="cargarProgreso()" class="load-btn">
                <i class="fas fa-sync-alt"></i> Cargar
            </button>
            <button onclick="eliminarGuardado()" class="delete-btn">
                <i class="fas fa-trash"></i> Eliminar
            </button>
        </div>

        <form id="ahorroForm">
            <div class="form-group">
                <label for="ahorro">Ahorro Actual ($):</label>
                <input type="number" id="ahorro" min="0" step="0.01" placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="nuevoAhorro">Nuevo Ahorro ($):</label>
                <div class="nuevoAhorro">
                    <input type="number" id="nuevoAhorro" min="0" step="0.01" placeholder="0.00">
                    <div class="add-min">
                        <button type="button" onclick="manejarAhorro(true)" class="add-btn">
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                        <button type="button" onclick="manejarAhorro(false)" class="subtract-btn">
                            <i class="fas fa-minus"></i> Restar
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="faltaPorAhorar">Falta por Ahorrar ($):</label>
                <input type="number" id="faltaPorAhorar" value="100" disabled>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar" data-progress="0"></div>
            </div>

            <div class="result" id="resultado">
                Ingresa tu primer ahorro para comenzar
            </div>
        </form>

        <div class="statistics-container">
            <h2>Historial de Ahorros</h2>
            <ul id="estadisticasList"></ul>
        </div>

        <!-- Menú flotante para exportar -->
        <div class="menu-flotante" id="menuExportar" style="display:none;">
            <h3>Exportar Datos</h3>
            <p>Tus datos de ahorro:</p>
            <textarea id="jsonExportar" readonly></textarea>
            <div id="jsonExportarLink"></div>
            <div class="menu-buttons">
                <button onclick="exportarJSON()">
                    <i class="fas fa-file-download"></i> Exportar
                </button>
                <button onclick="cerrarVentanaExportar()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>

        <!-- Menú flotante para importar -->
        <div class="menu-flotante" id="menuImportar" style="display:none;">
            <h3>Importar Datos</h3>
            <p>Selecciona un archivo JSON o pega su contenido:</p>
            <input type="file" id="importarArchivo" accept=".json">
            <textarea id="jsonImportar" placeholder="Pega aquí el contenido JSON..."></textarea>
            <div class="menu-buttons">
                <button onclick="importarJSON()">
                    <i class="fas fa-file-upload"></i> Importar
                </button>
                <button onclick="cerrarVentanaImportar()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
