<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ahorro</title>
    <link rel="stylesheet" href="style-dark.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>Gestión de Ahorro</h1>

    <!-- Menú de acciones -->
    <div class="menu-container">
        <button class="export-btn" onclick="mostrarMenu('exportar')"> 
            <i class="fas fa-download"></i> Exportar
        </button>
        
        <button class="import-btn" onclick="mostrarMenu('importar')"> 
            <i class="fas fa-upload"></i> Importar
        </button>
        
        <button class="save-btn" onclick="guardarProgreso()"> 
            <i class="fas fa-save"></i> Guardar
        </button>
        
        <button class="load-btn" onclick="cargarProgreso()"> 
            <i class="fas fa-sync-alt"></i> Cargar
        </button>
        
        <button class="delete-btn" onclick="eliminarGuardado()"> 
            <i class="fas fa-trash"></i> Eliminar
        </button>
    </div>

    <!-- Formulario de ahorro -->
    <form id="ahorroForm">
        <div class="form-group">
            <label for="ahorro">Ahorro Actual ($):</label>
            <input type="number" id="ahorro" placeholder="Ahorro Actual">
        </div>

        <div class="form-group">
            <label for="nuevoAhorro">Nuevo Ahorro ($):</label>
            <div class="nuevoAhorro">
                <input type="number" id="nuevoAhorro" step="0.01" placeholder="Nuevo Ahorro">
                <div class="add-min">
                    <button class="add-btn" onclick="agregarAhorro()"> 
                        <i class="fas fa-plus"></i> Agregar
                    </button>
                    <button class="subtract-btn" onclick="restarAhorro()"> 
                        <i class="fas fa-minus"></i> Restar
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="faltaPorAhorar">Falta por Ahorrar ($):</label>
            <input type="number" id="faltaPorAhorar" disabled placeholder="Meta: 100">
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="result" id="resultado"></div>
    </form>

    <!-- Estadísticas de ahorro -->
    <div class="statistics-container">
        <h2>Estadísticas de Ahorro</h2>
        <ul id="estadisticasList">
            <!-- Los datos se llenarán automáticamente -->
        </ul>
    </div>

    <!-- Menús flotantes -->
    <div class="menu-flotante exportar-menu" id="menuExportar" style="display:none;">
        <p>¿Deseas exportar tu ahorro como JSON?</p>
        <textarea id="jsonExportar" placeholder="Código JSON exportado aquí..." readonly></textarea>
        <div id="jsonExportarLink"></div>
        <button onclick="exportarJSON()">Exportar a JSON</button>
        <button onclick="cerrarVentanaExportar()">Cancelar</button>
    </div>

    <div class="menu-flotante importar-menu" id="menuImportar" style="display:none;">
        <p>Selecciona un archivo JSON para importar o pega los datos a continuación:</p>
        <div>
            <input type="file" id="importarArchivo" accept=".json">
            <textarea id="jsonImportar" placeholder="Pegar JSON aquí..."></textarea>
        </div>
        <button onclick="importarJSON()">Importar</button>
        <button onclick="cerrarVentanaImportar()">Cancelar</button>
    </div>

</div>

<script>
    // Funciones JavaScript mejoradas aquí
</script>

</body>
</html>
